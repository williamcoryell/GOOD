<!DOCTYPE html>
<html>
    <head>
        <title>GOOD Detector</title>
        <meta charset="utf-8"/>
        <style>
            .titleDiv{
                font-weight: bold;
                font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                margin:auto;
                width: 100px;
                font-size: xx-large;
                color:rgb(23, 23, 23);
            }
            .normalText
            {
                font-size: large;
                color: black;
                font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            }
            .smallText
            {
                font-size: small;
                color: black;
                font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            }
            body{
                background-color:rgb(233, 236, 255);
            }
        </style>
    </head>
    <body>
        <span class = "titleDiv">GOOD Detector</span>
        {%if og%}
        <form METHOD="POST">
            <label for="topic" class="normalText">Topic:</label>
            <br>
            <input type="text" id="topic" name="topic">
            <br>
            <input type="submit" name = "submit">
        </form>
        {%endif%}
        {%if go%}
        <br>
        <span class = "normalText">Topic: {{topic}}</span>
        <br>
        <br>
        <span class = "normalText">urls for articles we're using:</span>
        {%for url in urls%}
        <br>
        <a class = "smallText" href="{{url}}">{{url}}</a>
        <form action="/urlInfo" METHOD="POST">
            <input type="hidden" id="topicChose" name="topicChose" value="{{url}}">
            <br>
            <input type="submit" name = "See Article Text">
        </form>
        {%endfor%}
        {%endif%}
        {%if specificTopic%}
        <br>
        <span class = "normalText">{{specificTopic}}:</span>
        <br>
        <span class = "smallText">{{topicText}}</span>
        {%endif%}
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOOD Detector</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            text-align: center;
            background-color: rgba(41, 170, 209, 0.168);
        }
        .loading {
            font-family: 'Times New Roman', Times, serif;
            font-size: 18px;
            color: red;
            display: none;
        }
        .border {
            font-family: 'Times New Roman', Times, serif;
            display: none;
            margin: auto;
            padding: 10px;
            border: 2px solid black;
            background-color: lightgray;
            transition: opacity 0.5s;
        }
        .button-container {
            margin-top: 20px;
            display: none; /* Initially hidden */
        }
        .normalText {
            margin: auto;
            font-family: 'Times New Roman', Times, serif;
            font-size: large;
            color: black;
            text-align: center;
        }

        .smallText {
            font-size: small;
            font-family: 'Times New Roman', Times, serif;
            text-align: center;
            color: black;
        }
    </style>
</head>
<body>
    <h1>GOOD Detector</h1>

    {% if specificTopic %}
    <span class="normalText">Content from: {{ specificTopic }}</span>
    <br>
    <br>
    <span class="smallText">{{ topicText }}</span>
    <br>
    <br>
    <span class = "normalText">the sentiment is {{sent}}</span>
    {% endif %}

</body>
</html>
